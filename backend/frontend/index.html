<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FoundryAI</title>
  <link rel="stylesheet" href="/static/style.css" />

</head>
<body>

<div class="container">

  <h1>ğŸš€ FoundryAI</h1>
  <p class="subtitle">
    Turn your raw idea into a complete AI-powered execution plan
  </p>

  <!-- ADD id="layout" HERE -->
  <div class="layout" id="layout">

    <!-- LEFT SIDE -->
    <div class="left-panel">

      <h2>ğŸ’¡ Describe your idea</h2>

      <textarea
        id="idea"
        placeholder="Describe your startup idea in detail..."
      ></textarea>

      <div class="examples">
        <p><strong>Try an example:</strong></p>

        <button class="example-btn"
          onclick="fillIdea('AI resume screening tool for recruiters')">
          Resume Screening AI
        </button>

        <button class="example-btn"
          onclick="fillIdea('AI crop disease detection app for farmers')">
          Crop Disease AI
        </button>

        <button class="example-btn"
          onclick="fillIdea('Personal finance AI for expense tracking')">
          Finance AI
        </button>
      </div>

      <div class="buttons">
        <button class="primary" onclick="start()">Build Project</button>
        <button class="secondary" onclick="loadProjects()">View Saved Projects</button>
      </div>

      <!-- Loading -->
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <span>AI is thinking...</span>
      </div>

      <!-- Steps -->
      <div id="steps" class="steps hidden">
        <div>ğŸ§  Understanding idea</div>
        <div>ğŸ“‹ Planning features</div>
        <div>ğŸ›£ï¸ Building roadmap</div>
      </div>

    </div>

    <!-- RIGHT SIDE -->
    <div class="right-panel">

      <div class="card">
        <h3>ğŸ“Š AI Output</h3>
        <div id="output"></div>
      </div>

      <div class="card">
        <h3>ğŸ“ Saved Projects</h3>
        <div id="projects">No saved projects yet.</div>
      </div>

    </div>

  </div>

</div>

<script src="/static/app.js"></script>
</body>
</html>
